<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume-Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    
    <div class="wrapper">
        <header>Register New user</header>
        <form>
            <div class="field username">
                <div class="input-area">
                    <input type="text" id="username" value="" name="username" placeholder="Enter New UserName" />
                    <i class="icon fas fa-envelope"></i>
                </div>
            </div>
            <div class="field email">
                <div class="input-area">
                    <input type="text" id="email"  value="" name="email" placeholder="Enter Email Address" />
                    <i class="icon fas fa-envelope"></i>
                </div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" id="password"  value=""    name="password" placeholder="Enter Password" />
                    <i class="icon fas fa-lock"></i>
                </div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" id="password"  value=""    name="password" placeholder="ReEnter Password" />
                    <i class="icon fas fa-lock"></i>
                </div>
            </div>
            <div class="pass-txt"><a href="index.html">Go to Login</a></div>
            <input type="submit" id="signUp" name="signup_submit" value="Register" />
        </form>
        
    </div>
    
</body>

</html>
